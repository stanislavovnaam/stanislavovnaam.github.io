<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/theme.css">
    <title>Document</title>
    <style>
        html {}

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .main-header {
            background: var(--color-secondary);
            display: flex;
            animation: HeaderAnim 1s;
        }

        body {
            background: var(--color-bg);
        }

        .main-header-icon {
            margin: 1%;
            background: var(--color-secondary);
            width: clamp(1rem,5vw,3rem);
            height: clamp(1rem,5vw,3rem);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 100%;
            overflow: hidden;
        }

        .main-header-icon img {
            background: lightyellow;
            width: 200%;
        }

        .main-nav {
            flex-grow: 1;
            display: flex;
            gap: 16px;
            margin-bottom: 1%;
            margin-top: 1%;
            background: var(--color-surface)
        }

        .main-header-h1 {
            background: var(--color-secondary);
            font-size: clamp(1.8rem,4vw,2.5rem);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-nav a {
            text-decoration: none;
            background: transparent;
            flex-grow: 1;
            display: flex;
            font-size: 2rem;
            justify-content: center;
            align-items: center;
            color: var(--color-text);
        }
        
        .main-nav-dropdown{
            display: none;
        }

        .main-nav-dropdown:hover + .main-nav{
            display: block;
            position: absolute;
        }
        main-nav-box{
                position:relative;
                flex:1;
                
                display: flex;
                justify-content: center;
            }
        
        @keyframes HeaderAnim{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        @media (max-width: 480px) {
            
            .main-nav {
                display: none;
                top:100%;
                width: 100%;
            }

            .main-nav-dropdown {
                display: block;
                font-size: 3rem;
                color: var(--color-text);
                flex: 1;
                text-align: center;
            }
        }
        .main-nav-dropdown:active + .main-nav{
            display: block;
            position: absolute;
        }
        .main-nav-box:focus-within + .main-nav{
            display: block;
            position: absolute;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="main-header-icon">
            <img src="assets/imgs/russia_folder_icon_640.png" alt="">
        </div>
        <h1 class="main-header-h1">WEBSITE</h1>
        <nav class="main-nav-box">
            <a href="#" class="main-nav-dropdown">=</a>
            <nav class="main-nav">
                <a href="#">home</a>
                <a href="#">design</a>
                <a href="#">code</a>
            </nav>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-bg"></div>
        </section>
    </main>
</body>

</html>
